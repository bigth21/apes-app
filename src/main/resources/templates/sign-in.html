<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In</title>

  <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/sign-in.css}">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="sign-in-wrapper">
  <section class="sign-in-container">
    <div th:if="${param.error}" class="alert-error">
      <div class="icon">âŒ</div>
      <div class="message">
        Invalid username and password.
      </div>
    </div>
    <div th:if="${param.logout}" class="alert-logout">
      <div class="icon">ğŸ””</div>
      <div class="message">
        You have been signed out.
      </div>
    </div>
    <h1 class="sign-in-title">Please Sign In</h1>
    <!--   TODO: Add placeholder event like google   -->
    <form class="sign-in-form" th:object="${user}" th:method="post" th:action="@{/sign-in}">
      <label>
        <input th:field="*{username}" type="email" placeholder="Username" autofocus required/>
      </label>
      <label>
        <input th:field="*{password}" type="password" placeholder="Password" required/>
      </label>
      <button type="submit" value="Sign In">Sign In</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
      Don't have an account? <a href="/sign-up">Sign Up</a>
    </p>
  </section>
</div>

</body>
</html>
